<html>
    <head>

        <style>

            body{
                background-color: rgb(92, 92, 92);
            }

            .content{
                max-width: 960px;
                margin: 0 auto 0 auto;
            }

            ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
            }

            .pane{
              background-color: rgb(41, 41, 41);
              box-shadow: 2px 3px 4px 3px rgba(0,0,0,0.42);
              margin-bottom: 10px;
            }
            
            li {
              float: left;
            }
            
            li a {
              display: block;
              color: white;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }
            
            li a:hover:not(.active) {
              background-color: #111;
            }
            
            .active {
              background-color: #c79b3b;
              box-shadow: 0px 9px 18px 9px rgba(0,0,0,0.32);
            }

            .accounts {
                padding: 1px;
            }

            .button-bar{
                margin: 20px 0px 10px 20px;
            }

            td {
                color: rgb(220, 220, 220);
                width: 120px;
                text-align: center;
            }
            th {
                color: white;
                width: 120px;
                font-size: large;
            }

            td a{
                text-decoration: none;
                color: rgb(220, 220, 220);
            }

            label{
                color: white;
            }

            .form-group{
                margin-bottom: 2px;
            }

            .pane{
            }

            .pane2{
                
                padding: 10px 10px 1px 10px;
            }

            h2{
                text-align: center;
                color: white;
                margin: 0px;
            }
        </style>

        
    </head>
    <body>
        <div class="content">
            <div class="pane">
                <ul>
                    <li><a href="/index">Accounts</a></li>
                    <li><a href="#news">Contact</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </div>

            <div class="pane pane2">
                <div>
                    <h2>
                        Add New Account
                    </h2>
                </div>

                <form action="/pEdit/{{accountName}}" method="POST">
                    <div class="form-group">
                        <label>Name&nbsp;&nbsp;&nbsp;</label> <input type="text" class="form-control" name="name" placeholder="Username" value="{{accountName}}">
                    </div>

                    <div class="form-group">
                        <label>Login&nbsp;&nbsp;&nbsp;</label> <input type="text" class="form-control" name="loginName" placeholder="Login Name" value="{{loginName}}">
                    </div>
                  
                    <div class="form-group">
                        <label>Region&nbsp;</label> <select class="form-control" name="region" selected='{{region}}'>
                            <option value="EUW1" {% if region=="EUW1" %} selected {% endif %}>
                                EU West
                            </option>
                            <option value="EUN1" {% if region=="EUN1" %} selected {% endif %}>
                                EU Nordic-East
                            </option>
                    
                            <option value="NA1" {% if region=="NA1" %} selected {% endif %}>
                                NA
                            </option>
                            <option value="BR1" {% if region=="BR1" %} selected {% endif %}>
                                Brazil
                            </option>
                            <option value="JP1" {% if region=="JP1" %} selected {% endif %}>
                                Japan
                            </option>
                            <option value="KR" {% if region=="KR" %} selected {% endif %}>
                                Korea
                            </option>
                            <option value="LA1" {% if region=="LA1" %} selected {% endif %}>
                                LAN-North
                            </option>
                            <option value="LA2" {% if region=="LA2" %} selected {% endif %}>
                                LAN-South
                            </option>
                            <option value="OC1" {% if region=="OC1" %} selected {% endif %}>
                                Oceania
                            </option>
                            <option value="RU1" {% if region=="RU1" %} selected {% endif %}>
                                Russia
                            </option>
                            <option value="TR1" {% if region=="TR1" %} selected {% endif %}>
                                Turkey
                            </option>
                        </select>
                    </div>
                  
                    <div class="form-group">
                        <label style="margin: auto;">Notes&nbsp;&nbsp;&nbsp;</label> 
                        <textarea class="form-control" name="notes" placeholder="Notes">{{notes}}</textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" value="Edit Account">
                    </div>
                </form>
            </div>
        </div>
    </body>
    
</html>
